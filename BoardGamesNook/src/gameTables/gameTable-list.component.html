<h2>LISTA STOŁÓW DO GRY</h2>

<br/>
<ul>
    <li *ngFor="let gameTable of gameTables" (click)="onSelect(gameTable)">
        <span class="hidden">{{ gameTable.Id }}</span>
        <span>{{ gameTable.BoardGameName }}</span>
        <button (click)="delete(gameTable); $event.stopPropagation()" class="delete-icon">x</button>
    </li>
</ul>

<button (click)="gotoAdd()">Dodaj nowy stół do gry</button>
<div *ngIf="selectedGameTable">
    <h2>
        stół gracza {{selectedGameTable.GamerNick | uppercase}} do gry {{selectedGameTable.BoardGameName | uppercase}}
    </h2>
    <button (click)="gotoDetail()">Szczegóły stołu do gry</button>
</div>
