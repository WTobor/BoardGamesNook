<form #loginForm="ngModel">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" ngControl="login" #loginControl="ngModel" [(ngModel)]="login" id="login" required minlength="5">
        <div [hidden]="loginControl.valid || !loginControl.errors || !loginControl.errors.required">Name is required</div>
        <div [hidden]="loginControl.valid || !loginControl.errors || !loginControl.errors.minlength">Min Length</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" ngControl="password" #passwordControl="ngModel" [(ngModel)]="password" id="password" required minlength="5">
        <div [hidden]="passwordControl.valid || !passwordControl.errors || !passwordControl.errors.required">Password is required</div>
    </div>
    <button class="btn btn-primary" (click)="loginAction(login.value, password.value);
            login.value=''; password=''">
        Zaloguj
    </button>
</form>
