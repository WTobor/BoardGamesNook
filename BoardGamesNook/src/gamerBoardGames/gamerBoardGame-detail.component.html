<div *ngIf="gamerBoardGame">
    <h2>Gra {{gamerBoardGame.BoardGameName}} gracza {{gamerBoardGame.GamerNick}}</h2>
    <div hidden>
        <label>Id: </label>{{ gamerBoardGame.BoardGameId }}
    </div>
    <h2>
        <a href="https://boardgamegeek.com/boardgame/{{gamerBoardGame.BGGId}}" target="_blank"><img src="{{gamerBoardGame.ImageUrl}}" /></a>
    </h2>

    <p>
        <button class="btn btn-default" (click)="goBack()">Powrót</button>
    </p>
</div>
