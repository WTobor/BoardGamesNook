<div *ngIf="gamerBoardGames">
    <h2>Nowa gra dla gracza {{ gamerBoardGames[0].GamerNick }}</h2>

    <select>
        <option *ngFor="let gamerBoardGame of gamerBoardGames"
                [value]="gamerBoardGame.BoardGameId">
            {{gamerBoardGame.BoardGameName}}
        </option>
    </select>
    <br />
    <button (click)="goBack()">Powrót</button>
    <button (click)="add(gamerBoardGames[0].GamerId, gamerBoardGames[0].GamerNick, [value]);">
        Dodaj
    </button>
</div>
