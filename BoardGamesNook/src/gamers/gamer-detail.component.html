<h2>Gamer</h2>
<div *ngIf="gamer">
    <h3>"{{ gamer.Name }}"</h3>
    <div>
        <label>Id: </label>{{ gamer.Id }}
    </div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="gamer.Name" placeholder="name" />
    </div>
    <p>
        <button (click)="goBack()">Back</button>
    </p>
</div>
