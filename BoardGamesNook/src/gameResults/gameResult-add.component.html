<form class="col-md-8 container" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="page-header">
        NOWY WYNIK GRY
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-form-label">Gra</label>
        <div class="col-md-8">
            <div *ngIf="availableBoardGames && availableBoardGames.length > 0">
                <select class="form-control" #selectedBoardGame (change)="selectBoardGame(selectedBoardGame.value)">
                    <option *ngFor="let boardGame of availableBoardGames"
                            [value]="boardGame.Id">
                        {{boardGame.Name}}
                    </option>
                </select>
            </div>
            <div *ngIf="!availableBoardGames || availableBoardGames.length === 0">
                Brak dostępnych gier
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-form-label">Gracz</label>
        <div class="col-md-8">
            <div *ngIf="availableGamers && availableGamers.length > 0">
                <select class="form-control" #selectedGamer (change)="selectGamer(selectedGamer.value)">
                    <option *ngFor="let gamer of availableGamers"
                            [value]="gamer.Id">
                        {{gamer.Nickname}}
                    </option>
                </select>
            </div>
            <div *ngIf="!availableGamers || availableGamers.length === 0">
                Brak dostępnych graczy
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-form-label" for="points">Punkty</label>
        <div class="col-md-8">
            <input class="form-control" type="number" id="points" name="points"
                   [(ngModel)]="points" #pointsCtrl="ngModel" required/>
            <span class="form-control-feedback" *ngIf="pointsCtrl.invalid && pointsCtrl.touched">
                Podaj liczbę punktów!
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-form-label" for="place">Miejsce</label>
        <div class="col-md-8">
            <input class="form-control" type="number" id="place" name="place"
                   [(ngModel)]="place" #placeCtrl="ngModel" required/>
            <span class="form-control-feedback" *ngIf="placeCtrl.invalid && placeCtrl.touched">
                Podaj miejsce!
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 col-form-label" for="playersNumber">Liczba graczy</label>
        <div class="col-md-8">
            <input class="form-control" type="number" id="playersNumber" name="playersNumber"
                   [(ngModel)]="playersNumber" #playersNumberCtrl="ngModel" required/>
            <span class="form-control-feedback" *ngIf="playersNumberCtrl.invalid && playersNumberCtrl.touched">
                Podaj miejsce!
            </span>
        </div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-default" (click)="goBack()">
            Powrót
        </button>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid">
            Dodaj
        </button>
    </div>
</form>
